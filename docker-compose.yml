version: '3'

services:
  nginx:
    image: nginx:latest
    volumes:
      - ./:/var/www
      - ./_docker/nginx/conf.d/:/etc/nginx/conf.d
    ports:
      - "8876:80"
    depends_on:
      - app
    container_name: todolara_nginx

  app:
      build:
          context: .
          dockerfile: _docker/app/Dockerfile
      volumes:
          - ./:/var/www
      depends_on:
          -   db
      container_name: todolara

  db:
      image: mysql:8.0
      restart: always
      volumes:
          -   ./tmp/db:/var/lib/mysql
      environment:
          MYSQL_DATABASE: todolara
          MYSQL_ROOT_PASSWORD: bdfy2011
      ports:
          -   "8101:3306"
      command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
      container_name: todolara_mysql

  redis:
      image: redis:alpine
      command: redis-server /usr/local/etc/redis/redis.conf --requirepass mypassword
      volumes:
          - ./_docker/redis/redis.conf/:/usr/local/etc/redis/redis.conf
      ports:
          - "6389:6379"
      container_name: todolara_redis
